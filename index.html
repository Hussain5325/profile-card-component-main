<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div id="container">
    <div id="small-container">

      <div id="profile">
        <img src="images/image-victor.jpg" id="avatar">
        <h1 id="name">Victor Crest <t>26</t></h1>
        <p id="country">London</p>
      </div>

      <div id="likes">

        <div class="grid-items">
          <h1 class="number">80K</h1>
          <p class="title">F o l l o w e r s</p>
        </div>

        <div class="grid-items">
          <h1 class="number">803K</h1>
          <p class="title">L i k e s</p>
        </div>

        <div class="grid-items">
          <h1 class="number">1.4K</h1>
          <p class="title">P h o t o s</p>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
